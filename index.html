<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Assessment</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

    

    <!-- Task 1: Simple Calculator -->
    <div class="task">
        <h2>Task 1: Simple Calculator</h2>
        <input type="number" id="num1" placeholder="Enter first number">
        <input type="number" id="num2" placeholder="Enter second number">
        <input type="text" id="operator" placeholder="Enter operator (+, -, *, /)">
        <button onclick="calculate()">Calculate</button>
        <div class="output" id="calculator-result"></div>
    </div>

    <!-- Task 2: Array Operations -->
    <div class="task">
        <h2>Task 2: Array Operations</h2>
        <input type="text" id="array-input" placeholder="Enter numbers separated by commas">
        <button onclick="sumEvenNumbers()">Sum Even Numbers</button>
        <div class="output" id="array-result"></div>
    </div>

    <!-- Task 3: Object Manipulation -->
    <div class="task">
        <h2>Task 3: Object Manipulation</h2>
        <input type="text" id="first-name" placeholder="Enter first name">
        <input type="text" id="last-name" placeholder="Enter last name">
        <input type="number" id="age" placeholder="Enter age">
        <button onclick="createPerson()">Create Person</button>
        <button onclick="incrementAge()">Increment Age</button>
        <div class="output" id="person-result"></div>
    </div>

    <script src="script.js"></script>

</body>
</html>
